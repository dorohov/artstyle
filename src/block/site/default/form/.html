<form action="#" class="form-site {{class}}"> 
	<div class="form-site__note ">{{note}}</div>
	<div class="row {{prefix-page}}row">
		<div class="cols {{prefix-page}}cols">
			<div class="{{prefix-page}}input icon icon-user">
				<input type="text" class="{{prefix}}form-control form-control validate[required]" id="f[name]" placeholder="Ваше имя">
			</div>	
		</div>
		<div class="cols {{prefix-page}}cols">
			<div class="{{prefix-page}}input icon icon-tel">
				<input type="email" class="{{prefix}}form-control form-control validate[required,custom[email]]" id="f[email]" placeholder="Ваш e-mail">
			</div>	
		</div>
		<div class="cols {{prefix-page}}cols">
			<div class="{{prefix-page}}input icon icon-tel">
				<textarea id="f[note]" class="{{prefix}}form-control form-control validate[required]" placeholder="{{placeholder_textaria}}"></textarea>
			</div>	
		</div>
		<div class="cols {{prefix-page}}cols">
			<div class="{{prefix-page}}input {{prefix-page}}btn">
				<button type="submit" class="btn-site btn-blue btn-submit">{{btn_name}}</button>
			</div>	
		</div>
	</div>
</form>
