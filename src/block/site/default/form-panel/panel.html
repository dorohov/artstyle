<form action="#" class="form-site {{class}}"> 
	<h3 class="form-block__heading">{{heading}}</h3>
	<div class="form-block__note">Заполните форму прямо сейчас, и мы свяжемся с вами в ближайшее время</div>
	<div class="row _frs__row form-block__row">
		<div class="cols _frs__cols">
			<label class="_frs__input">
				<span>Как к вам обращаться:</span>
				<input type="text" class="_frs__form-control form-control validate[required]" id="f[name]" placeholder="Ваше имя">
			</label>	
		</div>
		<div class="cols _frs__cols">
			<label class="_frs__input">
				<span>Ваш телефон:</span>
				<input type="tel" class="_frs__form-control form-control validate[required,custom[phone]]"  id="f[phone]" placeholder="Ваш телефон">
			</label>	
		</div>
		<div class="cols _frs__cols btn">
			<div class="_frs__input _frs__btn">
				<button type="submit" class="btn-site btn-blue btn-submit">Отправить заявку</button>
			</div>	
		</div>
		<div class="cols _frs__cols full">
			<div class="_frs__input _frs__agreement">
		        <input class="_frs__agreement-checkbox validate[required]" id="f[processing]" name="f[processing]" checked type="checkbox">
		        <label for="f[processing]" class="_frs__agreement-label"></label>
				<label for="f[processing]" class="_frs__agreement-text">
					Я согласен на обработку <a href="/agreement.html">персональных данных</a>
				</label>           
			</div>
		</div>
	</div>
</form>
